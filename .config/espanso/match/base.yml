# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  - trigger: ":eml"
    replace: "pranav.techiegeek@gmail.com"

  - trigger: ":wlm"
    replace: "site:cuemath.com OR site:tutorial.math.lamar.edu OR site:wikipedia.org OR site:khanacademy.org OR site:brilliant.org OR site:mathsisfun.com OR site:mathplanet.com OR site:ck12.org OR site:mathtv.com OR site:purplemath.com OR site:expii.com OR site:ocw.mit.edu OR site:coursera.org OR site:edx.org OR site:mathworld.wolfram.com OR site:artofproblemsolving.com OR site:ams.org/open-math-notes OR site:us.metamath.org OR site:desmos.com OR site:geogebra.org OR site:gizmos.explorelearning.com OR site:math.stackexchange.com OR site:mathoverflow.net"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # And much more! For more information, visit the docs: https://espanso.org/docs/
